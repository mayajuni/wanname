<div id="login">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="close()">
            <span aria-hidden="true">&times;</span>
        </button>
        <i class="logo-bk logo_header"></i>
    </div>
    <div class="modal-body clearfix">
        <div class="alert alert-danger" role="alert" ng-if="login.error">
            {{login.error}}
        </div>
        <form class="form-horizontal" name="myForm">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">이메일</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" ng-model="login._id" placeholder="Email" ng-disabled="openPassword" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" ng-model="login.password" placeholder="Password" ng-disabled="openPassword" required>
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-lg btn-login" ng-disabled="openPassword || myForm.$error.required" ng-click="doLogin()">로그인</button>
            <div class="col-sm-6 left-box">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="login.isSaveEmail"> 이메일 저장
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="login.isAutoLogin"> 로그인 상태유지
                    </label>
                </div>
            </div>
            <div class="col-sm-6 right-box">
                <div class="checkbox" ng-click="openJoin()">회원가입</div>
                <div class="checkbox">
                    <a data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" ng-click="openPassword = !openPassword">
                        비밀번호 찾기
                    </a>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer collapse" id="collapseExample">
        <form class="form-horizontal">
            <button type="button" class="close" aria-label="Close"
                    data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"  ng-click="openPassword = !openPassword">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="footer-body">
                <div class="title">비밀번호 찾기</div>
                <p>비밀번호가 생각나지 않으세요? 아래창에 이메일을 입력하신 후 보내기를 눌러 주세요. 임의 패스워드를 메일로 보내 드립니다.</p>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">이메일</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" ng-model="find.email" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">이름</label>
                    <div class="col-sm-10">
                        <input type="test" class="form-control" ng-model="find.name" id="name" placeholder="이름">
                    </div>
                </div>
                <button type="button" class="btn btn-block btn-lg" ng-click="findPassword()"  ng-disabled="!find.name || !find.email">메일 보내기</button>
            </div>
        </form>
    </div>
</div>
