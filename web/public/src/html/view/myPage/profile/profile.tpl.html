<div class="clearfix">
    <div class="form-group clearfix">
        <label class="col-sm-2 control-label">이름</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" ng-model="$root.user.name" readonly>
        </div>
    </div>
    <div class="form-group margin-top-10 clearfix">
        <label class="col-sm-2 control-label">이메일(ID)</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="입력 예) wanname@wanname.kr" ng-model="$root.user._id" required readonly>
        </div>
    </div>
    <div class="form-group margin-top-10 clearfix">
        <label class="col-sm-2 control-label">성별</label>
        <div class="col-sm-10">
            <label>
                <input type="radio" name="gender" ng-if="$root.user.gender" checked>
                {{$root.user.gender | nullToStr : '-'}}
            </label>
        </div>
    </div>
    <div class="form-group birthday clearfix">
        <label class="col-sm-2 control-label">생년월일</label>
        <div class="col-sm-10">
            {{$root.user.birthday}}
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="col-sm-2 control-label">전화번호</label>
        <div class="col-sm-10">
            {{$root.user.ph | phPattern}}
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-default" ng-click="openEditProfile()">수정하기</button>
    </div>
</div>
