<div id="course">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="close()">
            <span aria-hidden="true">&times;</span>
        </button>
        {{course.name}}
    </div>
    <div class="modal-body clearfix">
        <div class="form-group clearfix">
            <label class="col-sm-3 control-label">코스특징</label>
            <div class="col-sm-9">{{course.feature}}</div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-3 control-label">기간 및 장소</label>
            <div class="col-sm-9">
                {{course.dateLocation}}
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-3 control-label">체험날짜 및 시간</label>
            <div class="col-sm-9">
                {{course.date}}
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-3 control-label">커리큘럼</label>
            <div class="col-sm-9" ng-bind-html="course.content | changeTrustAdHtml"></div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-3 control-label">가격</label>
            <div class="col-sm-9">
                {{course.pay | currency : '' : 0}}원
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-sm-3 control-label">특이사항</label>
            <div class="col-sm-9">
                {{course.other}}
            </div>
        </div>
        <div class="text-center margin-top-20">
            <button class="btn btn-lg btn-default" ng-click="openQna()">체험 문의하기</button>
            <!--<button class="btn btn-lg btn-default">결제 하기</button>-->
        </div>
    </div>
</div>
