<div id="join">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="close()">
            <span aria-hidden="true">&times;</span>
        </button>
        회원가입
    </div>
    <form class="form-horizontal" name="myForm">
        <div class="modal-body clearfix">
            <p class="title-text">
                워너미의 회원이 되시면 더 많은 혜택을 누릴 수 있습니다.
            </p>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="실명을 입력해 주세요. 입력 예) 손성곤" ng-model="join.name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">이메일(ID)</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="입력 예) wanname@wanname.kr" ng-model="join._id" ng-blur="checkEmail()" required>
                    <div class="error" ng-if="error._id">
                        * {{error._id}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="영어 숫자 혼합 8자리 이상입니다." ng-model="join.password" ng-blur="checkPassword()" required>
                    <div class="error" ng-if="error.password">
                        * {{error.password}}
                    </div>
                </div>
            </div>
            <div class="form-group margin-bottom-0">
                <label class="col-sm-2 control-label">비밀번호 확인</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="입력하신 비밀번호를 다시 입력해주세요." ng-model="join.confirmPw" required>
                    <div class="error" ng-if="(join.password && join.confirmPw) && join.password != join.confirmPw">
                        * 입력하신 비밀번호가 동일하지 않습니다.
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <label class="col-sm-2 control-label">성별</label>
                <div class="col-sm-10 radio">
                    <label>
                        <input type="radio" name="gender" value="남자" ng-model="join.gender">
                        남자
                    </label>
                    <label class="margin-left-15">
                        <input type="radio" name="gender" value="여자" ng-model="join.gender">
                        여자
                    </label>
                </div>
            </div>
            <div class="form-group birthday">
                <label class="col-sm-2 control-label">생년월일</label>
                <div class="col-sm-10">
                    <input-date-each date-data="join.birthday"></input-date-each>
                    <div class="error" ng-if="error.birthday">
                        * {{error.birthday}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">전화번호</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPh" placeholder="전화번호" maxlength="11" ng-model="join.ph" ph-pattern>
                    <div class="text">
                        추가 입력 정보 입니다.
                    </div>
                    <div class="text">
                        단 한번만 입력하시면 프로그램 신청 시 번거롭지 않습니다.
                    </div>
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-click="isInfo = !isInfo"> 개인정보 이용 약관 동의
                    </label>
                    <div class="float-right" ng-click="baseInfo = !baseInfo">
                        <a>읽어보기</a>
                    </div>
                </div>
            </div>
            <div class="terms-box" uib-collapse="!baseInfo">
            sdfsdfsd
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-click="isHome = !isHome"> 홈페이지 이용 약관 동의
                    </label>
                    <div class="float-right" ng-click="homeTerms = !homeTerms">
                        <a>읽어보기</a>
                    </div>
                </div>
            </div>
            <div class="terms-box" uib-collapse="!homeTerms">
                sdfsdfsdf
            </div>
            <div class="col-sm-6 margin-top-20">
                <button type="submit" class="btn btn-lg btn-block btn-join" ng-click="submit()"
                        ng-disabled="myForm.$error.required || !!error.password || ((join.password && join.confirmPw) && join.password != join.confirmPw) || !isInfo || !isHome">
                    가입하기
                </button>
            </div>
            <div class="col-sm-6 margin-top-20">
                <button type="button" class="btn btn-lg btn-block btn-close" ng-click="close()">취소하기</button>
            </div>
        </div>
    </form>
</div>
