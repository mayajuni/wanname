<div class="container ">
    <h2 class="font-weight-500">워너미 프로그램</h2>
    <div class="row padding-top-20">
        <div class="col-sm-6 col-md-4" ng-repeat="list in programList" style="margin-top: 10px;">
            <div class="program-box">
                <div>
                    <img class="img-responsive" ng-src="{{list.image}}">
                </div>
                <div class="program-text">
                    <h4>{{list.title}}</h4>
                    <p>{{list.content}}</p>
                </div>
                <div class="program-box-hover">
                    <div class="program-box-content">
                        <i class="fa fa-plus fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
