<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">회원가입</h3>
</div>
<form name="myForm">
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': !!error.email, 'has-success': !error.email && !!join._id}">
            <label class="control-label" for="email" >E-Mail</label>
            <input type="email" class="form-control" id="email" name="email" ng-model="join._id" placeholder="E-Mail" ng-blur="checkEmail(myForm.email.$valid)" required />
            <div class="color-red" ng-if="error.email">{{error.email}}</div>
        </div>
        <div class="form-group" ng-class="{'has-error': !!error.password, 'has-success': !error.password && !!join.password}">
            <label class="control-label" for="pw" >비밀번호</label>
            <input type="password" class="form-control" id="pw" ng-model="join.password" placeholder="비밀번호" ng-keyup="checkPassword()" required />
            <div ng-if="!error.password && !join.password">비밀번호는 영문, 숫자를 혼합하여 최소 8자 이상이어야 합니다.</div>
            <div class="color-red" ng-if="error.password">{{error.password}}</div>
        </div>
        <div class="form-group" ng-class="{'has-error': !!error.rePassword, 'has-success': !error.rePassword && !!join.rePassword}">
            <label class="control-label" for="rePw" >비밀번호 확인</label>
            <input type="password" class="form-control" id="rePw" ng-model="join.rePassword" placeholder="비밀번호 확인" ng-keyup="checkRePassword()" required />
            <div class="color-red" ng-if="error.rePassword">{{error.rePassword}}</div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default btn-lg btn-block" ng-click="submit()"
                ng-disabled="!!myForm.$error.required || !!error.email || !!error.password || !!error.rePassword">
            회원가입
        </button>
    </div>
</form>
