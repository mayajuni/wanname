<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h2 class="modal-title">{{$root.activeMenu.nickName}}</h2>
</div>
<form name="myForm">
    <div class="modal-body padding-20">
        <div class="form-group">
            <label>이름(아이디)</label>
            <div>
                {{$root.admin.name}} ( {{$root.admin._id}} )
            </div>
        </div>
        <div class="form-group">
            <label>제목</label>
            <div>
                <input type="text" class="form-control" ng-model="board.title" placeholder="제목" required>
            </div>
        </div>
        <div class="form-group">
            <label>파일</label>
            <div>
                <file-box division="notice" file-list="board.fileList" is-editor="true" editable="{{editable}}"></file-box>
            </div>
        </div>
        <div class="form-group">
            <label>내용</label>
            <div>
                <summernote ng-model="board.content" on-image-upload="uploadFile(files)" editable="editable"></summernote>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-click="addBoard()" ng-disabled="myForm.$error.required || !board.content">등록</button>
        <button type="submit" class="btn btn-default" ng-click="close()">닫기</button>
    </div>
</form>
