<div id="boardEdit">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title">{{$root.activeMenu.nickName}}</h2>
    </div>
    <form name="myForm">
        <div class="modal-body padding-20">
            <div class="text-right">
                <button type="submit" class="btn btn-danger btn-xs" ng-click="removeBoard()">삭제</button>
            </div>
            <div class="form-group">
                <label>이름(아이디)</label>
                <div class="padding-left-10">
                    {{board.name}} ( {{board.userId}} )
                </div>
            </div>
            <div class="form-group">
                <label>제목</label>
                <div class="padding-left-10">
                    <input type="text" class="form-control" ng-model="board.title" placeholder="제목" required>
                </div>
            </div>
            <div class="form-group">
                <label>파일 <small class="color-red">파일을 삭제하면 바로 적용됩니다.</small></label>
                <div class="padding-left-10">
                    <file-box division="notice" file-list="board.fileList" is-editor="true"></file-box>
                </div>
            </div>
            <div class="form-group">
                <label>내용</label>
                <div class="padding-left-10">
                    <summernote ng-model="board.content" on-image-upload="uploadFile(files)" editable="editable"></summernote>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-warning" ng-click="editBoard()" ng-disabled="myForm.$error.required || !board.content">수정</button>
            <button type="submit" class="btn btn-default" ng-click="close()">닫기</button>
        </div>
    </form>
</div>
