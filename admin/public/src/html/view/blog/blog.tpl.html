<div>
    <div class="col-sm-12" >
        <div class="panel panel-default">
            <div class="panel-heading">
                Search
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="id" class="col-sm-1 control-label">Title</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control" id="id" ng-model="search._id" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-11">
                            <button type="submit" class="btn btn-default" ng-click="getMemberList()">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-12" >
        <div class="panel panel-default">
            <div class="panel-heading">
                Blog List
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>
                                Title
                            </th>
                            <th>
                                날짜
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-if="blogList.length < 1">
                            <td class="text-center" colspan="2">
                                데이터가 없거나 검색을 해주세요.
                            </td>
                        </tr>
                        <tr class="pointer" ng-repeat="list in memberList" ng-click="openDetail(list)">
                            <td>
                                {{list._id}}
                            </td>
                            <td>
                                {{list.name}}
                            </td>
                            <td>
                                {{list.regDt | date : 'yyyy-MM-dd HH:mm:ss'}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
