<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h2 class="modal-title">{{$root.activeMenu.nickName}}</h2>
</div>
<form name="myForm">
    <div class="modal-body padding-20">
        <div class="form-group">
            <label>상위 노출</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="blog.isTop"> 상위 노출
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>파일</label>
            <div>
                <file-box division="blog" file-list="blog.fileList" is-editor="true" editable="{{editable}}"></file-box>
            </div>
        </div>
        <div class="form-group">
            <label>제목</label>
            <div>
                <input type="text" class="form-control" ng-model="blog.title" placeholder="제목" required>
            </div>
        </div>
        <div class="form-group">
            <label>내용</label>
            <div>
                <summernote ng-model="blog.content" on-image-upload="uploadFile(files)" editable="editable"></summernote>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-click="addBlog()" ng-disabled="myForm.$error.required || !blog.content">등록</button>
        <button type="submit" class="btn btn-default" ng-click="close()">닫기</button>
    </div>
</form>
