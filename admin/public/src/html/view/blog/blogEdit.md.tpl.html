<div id="boardEdit">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title">{{$root.activeMenu.nickName}}</h2>
    </div>
    <form name="myForm">
        <div class="modal-body padding-20">
            <div class="text-right">
                <button type="submit" class="btn btn-warning btn-xs" ng-click="editBlog()" ng-disabled="myForm.$error.required || !blog.content">수정</button>
                <button type="submit" class="btn btn-danger btn-xs" ng-click="removeBlog()">삭제</button>
            </div>
            <div class="form-group">
                <label>상위 노출</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="blog.isTop"> 상위 노출
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>파일</label>
                <div>
                    <file-box division="blog" file-list="blog.fileList"></file-box>
                </div>
            </div>
            <div class="form-group">
                <label>제목</label>
                <div>
                    <input type="text" class="form-control" ng-model="blog.title" placeholder="제목" required>
                </div>
            </div>
            <div class="form-group">
                <label>내용</label>
                <div>
                    <summernote ng-model="blog.content" on-image-upload="uploadFile(files)" editable="editable"></summernote>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-warning" ng-click="editBlog()" ng-disabled="myForm.$error.required || !blog.content">수정</button>
            <button type="submit" class="btn btn-default" ng-click="close()">닫기</button>
        </div>
    </form>
</div>
