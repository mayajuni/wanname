<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
    <h2 class="modal-title">
        <span ng-if="error">Error</span>
        <span ng-if="!error">File 정보</span>
    </h2>
</div>
<div class="modal-body file-modal">
    <div class="color-red" ng-if="error">
        {{error}}
    </div>
    <dl ng-if="!error">
        <dt>Name</dt>
        <dd><i class='fa fa-check-square-o'></i> {{file.name}}</dd>
        <dt>Size</dt>
        <dd><i class='fa fa-check-square-o'></i> {{file.size}} KB</dd>
        <dt>Type</dt>
        <dd><i class='fa fa-check-square-o'></i> {{file.type}}</dd>
        <dt>Url</dt>
        <dd><i class='fa fa-check-square-o'></i> {{file.url}}</dd>
    </dl>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="$close()">닫기</button>
</div>
