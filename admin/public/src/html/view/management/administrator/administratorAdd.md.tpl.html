<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h2 class="modal-title">관리자 등록</h2>
</div>
<form class="form-horizontal" name="myForm">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10 padding-top-7">
                <input type="text" class="form-control" ng-model="admin._id" placeholder="ID" ng-blur="checkAdministrator()" required>
                <div class="color-red" ng-if="error">{{error}}</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">이름</label>
            <div class="col-sm-10 padding-top-7">
                <input type="text" class="form-control" ng-model="admin.name" placeholder="이름" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10 padding-top-7">
                <input type="email" class="form-control" ng-model="admin.email" placeholder="Email" required>
            </div>
        </div>
        <div class="col-sm-offset-2">
            <p>비밀번호는 해당 이메일로 랜덤하게 생성되어 보내집니다.</p>
        </div>
        <div class="form-group">
            <administrator-menu step1="admin.step1" step2="admin.step2"></administrator-menu>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-click="addAdministrator()" ng-disabled="myForm.$error.required || !!myForm.$error.email || !!error">등록</button>
        <button type="submit" class="btn btn-default" ng-click="close()">닫기</button>
    </div>
</form>
