<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h2 class="modal-title">관리자별 메뉴 수정</h2>
</div>
<form class="form-horizontal" name="myForm">
    <div class="modal-body">
        <div class="form-group">
            <administrator-menu id="{{_id}}" step1="menu.step1" step2="menu.step2"></administrator-menu>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-click="editAdministratorMenu()" ng-disabled="myForm.$error.required || !!myForm.$error.email">수정</button>
        <button type="submit" class="btn btn-default" ng-click="close()">닫기</button>
    </div>
</form>
