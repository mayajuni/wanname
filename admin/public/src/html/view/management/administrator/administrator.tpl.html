<div id="admin">
    <div class="col-sm-12" >
        <div class="panel panel-default">
            <div class="panel-heading">
                관리자 검색
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="id" class="col-sm-1 control-label">ID</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control" id="id" ng-model="search._id" placeholder="ID">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-1 control-label">이름</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control" id="name" ng-model="search.name" placeholder="이름">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-11">
                            <button type="submit" class="btn btn-default" ng-click="getAdministratorList()">검색</button>
                            <button type="submit" class="btn btn-success" ng-click="openAddModal()">등록</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-12" >
        <div class="panel panel-default">
            <div class="panel-heading">
                관리자 리스트
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            이름
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            사용메뉴
                        </th>
                        <th>
                            비밀번호
                        </th>
                        <th>
                            삭제
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="adminList.length < 1">
                        <td class="text-center" colspan="5">
                            데이터가 없거나 검색을 해주세요.
                        </td>
                    </tr>
                    <tr ng-repeat="list in adminList" ng-click="openDetail(list)">
                        <td>
                            {{list._id}}
                        </td>
                        <td>
                            {{list.name}}
                        </td>
                        <td>
                            {{list.email}}
                        </td>
                        <td>
                            <button class="btn btn-primary btn-xs" ng-click="openAdministratorMenuModal(list._id)">관리자별 메뉴관리</button>
                        </td>
                        <td>
                            <button class="btn btn-warning btn-xs" ng-click="findPassword(list._id)">비밀번호 전송</button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-xs" ng-click="deleteAdministrator(list._id)">삭제</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
